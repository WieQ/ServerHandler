version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Frontend jest dostępny na porcie 8080
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Backend jest dostępny na porcie 5000
    environment:
      - FLASK_RUN_HOST=0.0.0.0  # Flask będzie nasłuchiwał na wszystkich interfejsach
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
